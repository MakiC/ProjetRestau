<form [formGroup]="reservationForm">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choisis une date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="date"></mat-datepicker>
  </mat-form-field>
  <div><mat-form-field appearance="fill">
    <mat-label>Heure d'arriv√©e</mat-label>
    <mat-select placeholder="heure" formControlName="time">
      <mat-option *ngFor="let to of timeOptions" [value]="to">
        {{to}}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nombre de personnes</mat-label>
      <mat-select placeholder="heure" formControlName="people">
        <mat-option *ngFor="let po of peopleOptions" [value]="po">
          {{po}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  {{reservationForm.value|json}}
</form>
